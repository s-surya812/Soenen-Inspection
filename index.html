<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Soenen Inspection – Phase 2</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
 <header>
  <div class="header-left">
    <img id="companyLogo" src="Al logo.png" alt="Ashok Leyland Logo" />
  </div>
  <div class="header-center">
    <h1>SOENEN PATROL INSPECTION CHECK SHEET</h1>
    <p id="partInfo">
      PART NUMBER / LEVEL / HAND : — / — / — &nbsp;&nbsp; | &nbsp;&nbsp; FSM LENGTH : —
    </p>
  </div>
  <div class="header-right">
    <p id="formatNumber">FORMAT NO: RLEF4907 / 12</p>
  </div>
</header>
  <main>
    <section class="controls">
      <div>
        <input id="fileInput" type="file" accept="application/pdf" />
        <button id="extractBtn">Load &amp; Parse PDF</button>
      </div>
      <div class="actions">
        <button id="generateFormBtn" disabled>Create Editable Form</button>
        <button id="exportPdfBtn" disabled>Export to PDF</button>
      </div>
    </section>

    <section id="preview" class="panel">
      <h2>PDF Preview</h2>
      <div id="pdfViewer">No PDF loaded</div>
    </section>

    <section id="parsed" class="panel">
      <h2>Parsed Header</h2>
      <pre id="headerOut">No header parsed yet.</pre>
    </section>

    <section id="formArea" class="panel">
      <!-- Dynamic editable form will appear here -->
    </section>

    <section id="messages" class="panel">
      <div id="warnings"></div>
    </section>
  </main>

  <!-- libs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.9.179/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
